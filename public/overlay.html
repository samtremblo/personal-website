<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Tremblay - Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #111;
            color: white;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 20px auto;
            opacity: 0.8;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .project {
            position: relative;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .project:hover {
            transform: scale(1.1);
        }

        .project img {
            width: 100%;
            border-radius: 10px;
        }

        /* Popup Overlay */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .popup.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }

        .popup h2 {
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 1em;
        }

        .close-btn {
            margin-top: 15px;
            background: red;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            color: white;
            font-size: 1em;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <p>I'm a Fullstack Interactive Developer & Creative Technologist, crafting immersive experiences and interactive visuals that hopefully bring a bit of fun and joy in people's life :) </p>


    <script>
        function openPopup(title, description) {
            document.getElementById("popup-title").textContent = title;
            document.getElementById("popup-desc").textContent = description;
            document.getElementById("popup").classList.add("active");
        }

        function closePopup() {
            document.getElementById("popup").classList.remove("active");
        }
    </script>

</body>
</html>
